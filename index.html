<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <title>Document</title>
  </head>
  <body>
    <section
      class="min-h-screen bg-linear-to-r from-sky-500 to-indigo-500 md:p-20 p-10"
    >
      <div class="m-auto max-w-lg w-full bg-white shadow-xl rounded-lg">
        <div class="flex justify-center p-8">
          <h1 class="text-xl font-bold text-indigo-950">TO DO LIST</h1>
        </div>
        <div class="px-8">
          <div class="flex border p-1 rounded-lg border-gray-400">
            <input
              class="focus:outline-none w-full"
              type="text"
              name=""
              id="input"
              placeholder="Add a new todo"
            />
            <button
              id="submit"
              class="hover:scale-[1.05] hover:cursor-pointer bg-blue-600 py-2 px-4 duration-500 rounded-lg text-white transition-all ease-in-out"
            >
              Add
            </button>
          </div>
        </div>
        <div class="mt-10 h-56 max-h-56 overflow-y-auto">
          <div class="">
            
          </div>
          <ul id="toDoList">
            <!-- <li
              class="flex gap-2 items-center py-4 hover:bg-gray-100 hover:rounded-b-lg px-8 overflow-hidden"
            >
              <input type="checkbox" title="check" class="size-4" />
              <p class="">asdfasdf</p>
            </li> -->
          </ul>
        </div>
        <hr class="opacity-50" />
        <div class="px-8 py-4 flex justify-between">
          <p class="total">Total:</p>
          <button class="hover:text-red-400 cursor-pointer" id="deleteAll">
            Delete All
          </button>
        </div>
      </div>
    </section>
    <input type="checkbox" name="" id="" title="check" checked=false>
    <script type="module" src="script.js"></script>
    <script type="module" src="variables.js"></script>
    <script src="node_modules/flowbite/dist/flowbite.js"></script>
  </body>
</html>
