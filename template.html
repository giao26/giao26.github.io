<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-100 font-sans text-gray-800 h-screen flex justify-center items-start pt-10">

    <div class="w-full max-w-md bg-white shadow-xl rounded-lg overflow-hidden">
        
        <div class="px-4 py-4 bg-indigo-600 text-white flex justify-between items-center">
            <h1 class="text-xl font-bold uppercase tracking-wide">Danh sách công việc</h1>
            <span id="task-count" class="text-xs bg-indigo-500 px-2 py-1 rounded-full">0 tasks</span>
        </div>

        <div class="p-4 border-b border-gray-200 bg-gray-50">
            <div class="relative">
                <input type="text" id="todo-input" 
                    class="w-full border-2 border-gray-300 bg-white h-12 px-4 pr-16 rounded-lg text-sm focus:outline-none focus:border-indigo-500 transition-colors" 
                    placeholder="Thêm công việc mới...">
                <button onclick="addTask()" 
                    class="absolute right-1 top-1 h-10 w-12 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-300 flex items-center justify-center">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <ul id="todo-list" class="divide-y divide-gray-200 max-h-[60vh] overflow-y-auto scrollbar-hide">
            </ul>

        <div id="empty-state" class="p-8 text-center text-gray-400">
            <i class="fas fa-clipboard-list text-4xl mb-3 opacity-30"></i>
            <p class="text-sm">Chưa có công việc nào.</p>
        </div>

    </div>

    <script>
        const input = document.getElementById('todo-input');
        const list = document.getElementById('todo-list');
        const emptyState = document.getElementById('empty-state');
        const countBadge = document.getElementById('task-count');

        // Lắng nghe phím Enter
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') addTask();
        });

        function addTask() {
            const taskText = input.value.trim();
            if (taskText === '') return alert("Vui lòng nhập nội dung công việc!");

            // Ẩn trạng thái rỗng
            emptyState.style.display = 'none';

            // Tạo thẻ li
            const li = document.createElement('li');
            li.className = "group p-4 flex items-center justify-between hover:bg-gray-50 transition duration-150 border-l-4 border-transparent hover:border-indigo-500";
            
            li.innerHTML = `
                <div class="flex items-center gap-3 cursor-pointer flex-grow" onclick="toggleTask(this)">
                    <div class="w-5 h-5 border-2 border-gray-300 rounded flex items-center justify-center text-white transition-colors custom-checkbox">
                        <i class="fas fa-check text-xs opacity-0"></i>
                    </div>
                    <span class="text-gray-700 select-none transition-all">${taskText}</span>
                </div>
                <button onclick="deleteTask(this)" class="text-gray-400 hover:text-red-500 focus:outline-none opacity-0 group-hover:opacity-100 transition-all p-2">
                    <i class="fas fa-trash-alt"></i>
                </button>
            `;

            list.appendChild(li); // Thêm vào đầu danh sách: dùng list.prepend(li)
            input.value = ''; 
            updateCount();
        }

        function toggleTask(element) {
            const checkbox = element.querySelector('.custom-checkbox');
            const icon = checkbox.querySelector('i');
            const text = element.querySelector('span');

            // Toggle styles
            if (text.classList.contains('line-through')) {
                // Uncheck
                text.classList.remove('line-through', 'text-gray-400');
                text.classList.add('text-gray-700');
                checkbox.classList.remove('bg-indigo-500', 'border-indigo-500');
                checkbox.classList.add('border-gray-300');
                icon.classList.add('opacity-0');
            } else {
                // Check
                text.classList.add('line-through', 'text-gray-400');
                text.classList.remove('text-gray-700');
                checkbox.classList.remove('border-gray-300');
                checkbox.classList.add('bg-indigo-500', 'border-indigo-500');
                icon.classList.remove('opacity-0');
            }
        }

        function deleteTask(button) {
            const li = button.parentElement;
            li.remove();
            if (list.children.length === 0) {
                emptyState.style.display = 'block';
            }
            updateCount();
        }

        function updateCount() {
            const count = list.children.length;
            countBadge.innerText = `${count} tasks`;
        }
    </script>
</body>
</html>
